<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <link rel="stylesheet" href="asets/css/bootstrap.css">
</head>
<body>
<section class="container mt-5">
  <h1 id="h1ID">What is BOM & What is DOM</h1>
  <h1 class="h1Class">What is BOM & What is DOM</h1>
  <h2>What really JS DO?</h2>
  <h2>What really JS DO?</h2>
  <hr>
  <input class="form-control" type="text" name="cusName">
  <button class="btn btn-danger mt-3">Test</button>
</section>


<script>
  //so first of all we need to find a way to select DOM
  //elements before changing them

  //so what are the ways to select DOM elements.?
  document.getElementById("element_id"); //will return single element
  document.getElementsByName("name_attribute")//will return a list
  document.getElementsByClassName("class_name");//will return a list
  document.getElementsByTagName("element_name");//will return a list
  document.querySelector("css_selector");//will return a single element
  document.querySelectorAll("css_selector");//will return a list


  //Select first h1 and change the color into green using CSSOM
  document.querySelector("#h1ID").style.color='green';

  //Change the position using the CSSOM
  document.querySelector("#h1ID").style.position='relative';
  document.querySelector(".h1Class").style.left='10px';
  document.querySelector("#h1ID").style.left='100px';
  document.querySelector("#h1ID").style.top='10px';

  //How to remove an element.?
  document.querySelector("#h1ID").remove();

  //How to bind a click event to a button in JS
  document.querySelector("button").addEventListener("click",function(){
    alert("Hello");
  });

  document.querySelector('.h1Class').addEventListener("click",function(){
    document.querySelector(".h1Class").remove();
  });





</script>
</body>
</html>
