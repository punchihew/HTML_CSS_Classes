<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Two</title>
  <link rel="stylesheet" href=../../../../CSS/Framework/accespt/Boostrap/css/bootstrap.css>
</head>
<body>

<section class="container">
  <h1>Task Generator.!</h1>
  <div class="row">
    <div class="col-4">
      <input id="txt" class="form-control" type="text" placeholder="Input a Task">
      <button id="btn" class="btn btn-danger mt-2">Add Task</button>
    </div>
    <div class="offset-1 col-3 shadow overflow-x-hidden" style="height: 70vh">
      <ol id="list" class="list-group p-2">
        <li class="list-group-item">Task One</li>

      </ol>
    </div>
  </div>
</section>



<script>
  //Bind an event for Change Text Btn
  //Get Input Text Value
  //Create a list element
  //Add it to the Ordered List

  // my single work
  // document.querySelector('#btn').addEventListener("click",function (){
  //  let type1 = document.querySelector('#txt').value;
  //  let type2 = document.querySelector('#list').innerHTML=type1;
  // })


  let btn=document.querySelector("#btn");
  let ol=document.querySelector("#list");

  btn.addEventListener("click",function (){
    let typInp=document.querySelector("#txt").value;

    //let's create new list item
    let li=document.createElement("li");
    li.setAttribute("class","list-group-item");
    li.textContent=typInp;
    ol.prepend(li);

  });


</script>
</body>
</html>
