<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task One</title>
  <link rel="stylesheet" href=../../../../CSS/Framework/accespt/Boostrap/css/bootstrap.css>
</head>
<body>
<section class="container mt-3">
  <section class="row">
    <!--Case One-->
    <div class="col">
      <h1 id="tp1">Hello There How are you.?</h1>
      <input id="txt" class="form-control" type="text" placeholder="Input Something">
      <button id="btn1" class="mt-2 btn btn-danger">Change Text</button>
    </div>

    <!--Case Two-->
    <div class="col">
      <h1>Input an Image Url</h1>
      <input id="url" class="form-control" type="url" placeholder="Input Image URL">
      <div id="img" style="height: 50vh" class="mt-2 border shadow"></div>
      <button id="btn2" class="mt-2 btn btn-danger">Change Image</button>
    </div>
  </section>
</section>

<script>
  //Case One
  //Bind an event for Change Text Btn
  //Get Input Text Value
  //Assign it to H1 text
  //Change the color of h1 to red
  //Change font size t0 4em

  document.querySelector('#txt').addEventListener("keyup",function (){
    document.querySelector('#tp1').innerHTML=document.querySelector('#txt').value;
  });

  document.querySelector('button').addEventListener("click",function (){
  document.querySelector('#tp1').style.color="red";
  });

    document.querySelector('#btn2').addEventListener("click",function (){
    document.querySelector('#url').style.color="red";
  });

</script>
</body>
</html>
