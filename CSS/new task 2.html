<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>section{
            width: 90vw;
            height: 300px;
            border: 2px solid red;
            font-size: 0;
            position: relative;
        }
        body>section>div {
            width: calc(100% / 3);
            height: 100%;
            border: 2px solid #9ec5fe;
            position: absolute;
        }

        body>section>div:nth-child(1){
            left: 0;
        }
        body>section>div:nth-child(2){
            right: 0;
            left: 0;
            margin: auto;

        }
        body>section>div:nth-child(3){
            right: 0;

        }
    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
