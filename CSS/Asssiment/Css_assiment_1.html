<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }
        section:nth-child(1){
            left: 0;
            top: 0;
            background-color: red;
        }
        section:nth-child(2){
            right: 0;
            top: 0;
            background-color: orange;
        }
        section:nth-child(3){
            left: 0;
            bottom: 0;
            background-color: green;
        }
        section:nth-child(4){
            right: 0;
            bottom: 0;
            background-color: deeppink;
        }

    </style>
</head>
<body>
 <section></section>
 <section></section>
 <section></section>
 <section></section>

</body>
</html>
