<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>section{
            width: 100px;
            height: 100px;
            background: white;

        }
        body>section>section{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }

        body>section>section:nth-child(1){
            background: red;
            left: 0;
            top: 0;
        }
        body>section>section:nth-child(2){
            right: 0;
            top: 0;
            background: orange;
        }
        body>section>section:nth-child(3){
            bottom: 0;
            left: 0;
            background: green;
        }
        body>section>section:nth-child(4){
            right: 0;
            bottom: 0;
            background: deeppink;
        }
        body>section>section>section{
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 100px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        body>section>section>section>div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }

        body >section>div:nth-child(5) {
            width: 150px;
            height: 150px;
            background: white;
            position: absolute;
             top: 0;
            left: 0;
            margin: auto;
            border-bottom-right-radius: 100%;
        }
        body >section>div:nth-child(6) {
            width: 150px;
            height: 150px;
            background: white;
            position: absolute;
            right: 0;
            top: 0;
            margin: auto;
            border-bottom-left-radius: 100%;
        }
        body >section>div:nth-child(7) {
            width: 150px;
            height: 150px;
            background: white;
            position: absolute;
            left: 0;
            bottom: 0;
            margin: auto;
            border-top-right-radius: 100%;
        }
        body >section>div:nth-child(8) {
            width: 150px;
            height: 150px;
            background: white;
            position: absolute;
            right: 0;
            bottom: 0;
            margin: auto;
            border-top-left-radius: 100%;
        }

        body>section>div>div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }


    </style>
</head>
<body>
<section>
  <section>
      <section>
          <div>

          </div>
      </section>
  </section>
  <section>
      <section>
          <div>

          </div>
      </section>
  </section>
  <section>
      <section>
          <div>

          </div>
      </section>
  </section>
  <section>
      <section>
          <div>

          </div>
      </section>



  </section>


  <div></div>
  <div></div>
  <div></div>
  <div></div>

</section>
</body>
</html>
