<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Merge</title>
  <style>
    section{
      width: 800px;
      height: 400px;
      border: 2px solid orange;


      display: grid;
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,4fr);
    }

    section>div{
      border: 2px solid navy;
    }
    section>div:nth-child(1){
      grid-column: 1/3;
    }
  </style>
</head>
<body>
<section>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

</section>

</body>
</html>
