<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    h1{
      text-align: center;
      color: red;
      animation-name: anima;
      animation-duration: 5s;
      animation-iteration-count: 4;
      position: relative;
    animation-delay: 2s;
    animation-fill-mode: both;
    }
    @keyframes anima {
      0%{
        color: deeppink;
        left: 0;

      }
      50%{
        color: orange;
        left: 100px;

      }
       100%{
            color: yellow;
            left: 150px;

        }

    }
  </style>
</head>
<body>
<h1>
Example Animation
</h1>

</body>
</html>
