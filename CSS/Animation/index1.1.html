<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    h1{
      text-align: center;
      color: red;
      animation-name: anima;
      animation-duration: 2s;
      animation-iteration-count: 5;
      position: relative;
    }
    @keyframes anima {
      from{
        color: deeppink;
        left: 0;


      }
      to{
        color: purple;
        left: 100px;
        top: 100px;

      }

    }
  </style>
</head>
<body>
<h1>
Example Animation
</h1>

</body>
</html>
