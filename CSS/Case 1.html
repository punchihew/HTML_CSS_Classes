<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1</title>

    <style>
        /*class selector always start . dot*/
        .hedderClass1{
            color: red;
            font-size: 100px;
        }


        .hedderClass2{
            color: green;
            font-size: 50px;
        }
        /*id selector always start # hash*/
        #orange{
            background-color: orange;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
        <h1 class="hedderClass2">GREEN,Font-SIZE=50</h1>
        <h1 class="hedderClass1">RED,Font-SIZE=100</h1>
        <h1 class="hedderClass2" id="orange">GREEN,Font-SIZE=50,Back:Orange</h1>
        <h1 class="hedderClass1">RED,Font-SIZE=100</h1>
        <h1 class="hedderClass2">GREEN,Font-SIZE=50</h1>
        <h1 class="hedderClass1">RED,Font-SIZE=100</h1>
</body>
</html>
