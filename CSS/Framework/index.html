<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bostrap</title>
  <link rel="stylesheet" href="accespt/Boostrap/css/bootstrap.css">
</head>
<body>
<h1 class="text-bg-danger">Hello Bostrap</h1>

<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>

<button class="btn-danger">Save Customer</button>

<div style="background: red;width: 100px;height: 100px">

 <table class="table table-bordered table-hover table table-dark table-striped">
     <thead>
     <tr>
         <th class="bg-danger text-white">No</th>
         <th class="bg-danger text-white">Customer Name</th>
         <th class="bg-danger text-white">Customer Address</th>
     </tr>
     </thead>
     <tbody>
         <thead>
         <tr>
             <td>1</td>
             <td>Navishka</td>
             <td>Pumnchihewa</td>
         </tr>
 </thead>
     </tbody>
 </table>
</div>


<button type="button" class="btn btn-secondary">Save details</button>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="../assets/application.png" height="512" width="512" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="../assets/application.png" height="512" width="512" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/application.png" height="512" width="512" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<script src="../Framework/accespt/Boostrap/js/bootstrap.js"></script>
</body>
</html>
