<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>

    body>section div:nth-child(1)>div{
      margin-top: 0px;
      border-radius: 360px;
      width: 500px;
      height: 500px;
      border: 1px;
      background-color: lightpink;
      transform: rotate(20deg);

    }

    body>section div:nth-child(1){
      margin-bottom: 100px;
      width: 500px;
      height: 500px;
      border: 1px;
      background-color:lavender;

    }


  </style>
</head>
<body>
<section>

  <div>
    <div>

    </div>

  </div>

  <div>

  </div>

  <div>

  </div>

  <div>

  </div>



</section>



</body>
</html>
