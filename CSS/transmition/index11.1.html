<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: darkblue;
      transition-duration: 4s;
    }
    body div:hover{

        transition-property:all;
        width: 300px;
        height: 250px;
        background-color: #0dcaf0;
        border-radius: 100%;
        transition-duration: 6s;
        transition-delay: 1s;
    }

  </style>
</head>
<body>
  <div>

  </div>
</body>
</html>
