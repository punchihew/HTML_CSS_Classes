<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: chartreuse;
      transition-duration: 4s;
    }
    body div:hover{

      transition-property:all;
        width: 300px;
        height: 300px;
      background-color: #0dcaf0;
      border-radius: 100%;
      transition-duration: 6s;
    }

  </style>
</head>
<body>
  <div>

  </div>
</body>
</html>
