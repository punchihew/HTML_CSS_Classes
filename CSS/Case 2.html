<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 2</title>
    <style>
        /*universal selector*/
        *{
            color: red;
        }

        /*attribute selector*/
        [id]{
            font-size: 80px;
        }

        /*narrow down selector*/
        [id='a']{
            font-size: 80px;
        }

    </style>
</head>
<body>
        <h1>Make All RED</h1>
        <p>select ids and chanage the font size to 80px</p>
        <h1>RED</h1>
        <h2 id="a">RED</h2>
        <h3>RED</h3>
        <h4 id="b">RED</h4>
        <p>RED</p>
        <ul>
            <li>A</li>
            <li id="c">B</li>
            <li>C</li>
        </ul>
</body>
</html>
