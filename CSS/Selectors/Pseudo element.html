<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>

        input{
            background-color: #e6c2c2;
            height: 30px;
            border-radius: 10px 15px;
            border-color: #8cec77;
        }

        p::first-line {
            color: red;
        }

        input::placeholder {
            color: green;
        }

        h3::marker {
            color: yellow;
            background: yellow;
        }

        h1::first-letter {
            font-size: 100px;
            color: red;
        }

    </style>
</head>
<body>

<h1>Hello There</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium aperiam deserunt laudantium optio suscipit
    vitae. A, alias aut consequuntur dolores ex, excepturi explicabo fuga libero provident ut voluptates voluptatum.
    Ipsam.</p>
<input type="text" placeholder="Enter Customer Name">
<h3>Highlight Me</h3>

<br>
<br>
<input type="file">

</body>
</html>
