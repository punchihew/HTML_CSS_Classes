<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
     div{
         width: 300px;
         height: 60px;
         background: #0dcaf0;

     }
     div:nth-child(2){
         width: 300px;
         height: 60px;
         background: #0a58ca;
         margin-top: 10px;
         margin-left: 100px;
     }
     div:nth-child(3){
         width: 300px;
         height: 60px;
         background: #a3fff8;
         margin-top: 10px;
         margin-left: 200px;
     }
     div:nth-child(4){
         width: 300px;
         height: 60px;
         background: #0b5ed7;
         margin-top: 10px;
         margin-left: 300px;
     }
     div:nth-child(5){

         width: 200px;
         height: 200px;
         background: #a3fff8;
         margin-top: 100px;

     }

     div>div{

         margin-bottom: 100px;
         width: 200px;
         height: 200px;
         border: 1px;
         background-color:#0b5ed7;
         margin-top: 20px;
         border-radius: 100%;
     }

     div:nth-child(6){

         width: 200px;
         height: 200px;
         background: #a3fff8;
         margin-top: 100px;

     }

     div>div>div{

         margin-bottom: 100px;
         width: 150px;
         height: 150px;
         border: 1px;
         background-color: #9ec5fe;
         margin-top: 200px;
         margin-left: 60px;

     }
     div>div>div>div{
         margin-bottom: 100px;
         width: 100px;
         height: 100px;
         border: 1px;
         background-color: #9eeaf9;
         margin-top: 100px;



     }

  </style>


</head>
<body>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div>
      <div></div>
  </div>
  <div>
     <div>
       <div>
         <div>

         </div>
       </div>
     </div>
  </div>



</body>
</html>
