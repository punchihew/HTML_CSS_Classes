<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjacent</title>

    <style>
        /*Adjacent combination
            working on same root
                select element if its after element on same root !*/
        p+h1{
            color: red;
        }
    </style>
</head>
<body>
<p>sample paragraph</p>

<h1>h1 1</h1>
<h1>h1 2</h1>
<h1>h1 3</h1>
<h1>h1 4</h1>
<h1>h1 5</h1>

<p>sample paragraph 2</p>
<h1>Adjacent usage</h1>

<div>
    <!--usage working in same root-->
    <p>div paragraph</p>
    <h1>im div inside hedder 1</h1>
</div>
</body>
</html>
