<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
  <style>
      h1{
          color: #0a58ca;
          font-size: 100px;

      }
      body{
          background-color: #9ec5fe;
      }

    @media all and (max-width: 320px) and (min-width: 0px){
      h1 {
        color: white;
        font-size: 60px;
        text-align: center;
      }

      body{
        background-color: red;
      }
    }
    @media all and (max-width: 375px) and (min-width: 320px){
      h1 {
        color: yellow;
        font-size: 60px;
        text-align: right;
      }

      body{
        background-color: green;
      }
    }
    @media all and (max-width: 425px) and (min-width: 375px){
      h1 {
        color: white;
        font-size: 60px;
        text-align: center;
        border: 2px solid white;
      }

      body{
        background-color: red;
      }
    }
    @media all and (max-width: 768px) and (min-width: 425px){
      h1 {
        text-align: center;
        font-size: 50px;
        color: white;
      }

      body{
        background-color: orange;
      }
    }
    @media all and  (min-width: 768px){
      h1 {
        color: white;
        font-size: 100px;
        text-align: center;
      }

      body{
        background-color: blue;
      }
    }
  </style>
</head>
<body>
<h1>Hi Navishka</h1>

</body>
</html>
