<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Queries</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <style>
    h1{
      color: darkorange;
      font-size: 100px;
    }
    /*all - any device*/
    /*this is condition*/
    @media all and (min-width: 200px) {
      h1{
        color: deeppink;
        font-size: 60px;
      }


    }
  </style>

</head>
<body>
<h1>Media Queries</h1>

</body>
</html>
