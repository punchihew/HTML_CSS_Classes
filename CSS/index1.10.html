<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Queries</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <style>
    h1{
      color: #0a58ca;
      font-size: 100px;

    }
    body{
      background-color: #9ec5fe;
    }
    /*all - any device*/
    /*this is condition*/

    @media all and (max-width: 320px) {
      h1{
        color: deeppink;
        font-size: 60px;
      }
      body{
        background-color: #9ec5fe;
      }

      @media all and (max-width: 320px) and (min-width: 425px){
        h1 {
          color: green;
          font-size: 60px;
        }

        body{
          background-color: #9ec5fe;
        }
      }
