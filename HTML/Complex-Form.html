    <label for="file">Upload Profile Picture</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <label for="colors">Hair Color</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="color" list="redColors" id="colors" />

    <datalist id="redColors">
      <option value="#800000"></option>
      <option value="#8B0000"></option>
      <option value="#A52A2A"></option>
      <option value="#DC143C"></option>
    </datalist><br><br>

    <label for="gender">Gender</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input list="genders" id="gender" name="ice-cream-choice">
    <datalist id="genders">
      <option value="Male">
      <option value="FeMale">
      <option value="Other">
    </datalist><br><br>

    <label for="reg-time">Registration Time</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="time"  id="reg-time" /><br><br>

    <label for="reg-week">Registration week</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="week"  id="reg-week" /><br><br>

    <label for="working-time">Shift bf Working</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="datetime-local"  id="working-time" /><br><br>


    <label for="lag">Languages</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input list="lag-list" id="lag" name="ice-cream-choice">
    <datalist id="lag-list">
      <option value="English">
      <option value="Sinhala">
      <option value="Tamil">
    </datalist><br><br>

    <label for="story">Brief introduction about you</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <label for="range">Your Skill with java(0 to 100)</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="range" id="range" name="rangeInput" min="0" max="100" value="0"
           oninput="amount.value=rangeInput.value">=
    <output id="amount" name="amount" for="rangeInput">0</output><br>
    <br><br>

    <label for="mark1">Your mark for Maths</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="range" id="mark1" name="s1" min="0" max="100" value="0"
           oninput="sample.value=s1.value">=
    <output id="sample" name="sample" for="s1">0</output><br><br>

    <label for="git">Git hub URL</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <select id="listItem">

      </optgroup>

      <optgroup label="Graduate">
        <option value="">RMJD</option>

    <meter value="90" id="fuel"
           min="0" max="100"
           low="33" high="66" optimum="80">
      at 50/100
    </meter> <br><br>

    <button style="background-color: #cb6dea; width: 100px; height: 40px" type="submit">submit</button>&nbsp;&nbsp;
